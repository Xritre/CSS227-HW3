<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="tictactoe2.js" ></script>
    <link rel="stylesheet" href="tictactoe2.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        
            <tr>
                <th id="first" class="right bottom"></th>
                <th id="second" class="right bottom "></th>
                <th id="third" class="no-right bottom "></th>
            </tr>
            <tr>
                <td id="forth" class="right bottom "></td>
                <td id="fifth" class="right bottom "></td>
                <td id="sixth" class="no-right bottom "></td>
            </tr>
            <tr>
                <td id="seventh" class="right no-bottom "></td>
                <td id="eight" class="right no-bottom "></td>
                <td id="nine" class="no-bottom no-right "></td>
            </tr>
        
        
        
    </table>
    <h3></h3>
</body>
